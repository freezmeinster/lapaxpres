{% extends "base.html"%}

{% block page_content %}

<div class="row-fluid">
        <h3 class="header smaller lighter blue">jQuery dataTables</h3>
        <div class="table-header">
                Results for "Latest Registered Domains"
        </div>

        <table id="table_report" class="table table-striped table-bordered table-hover">
                <thead>
                        <tr>
                                <th class="center">
                                        <label>
                                                <input type="checkbox" />
                                                <span class="lbl"></span>
                                        </label>
                                </th>
                                <th>Domain</th>
                                <th>Price</th>
                                <th class="hidden-480">Clicks</th>

                                <th class="hidden-phone">
                                        <i class="icon-time hidden-phone"></i>
                                        Update
                                </th>
                                <th class="hidden-480">Status</th>

                                <th></th>
                        </tr>
                </thead>

                <tbody>
                        <tr>
                                <td class="center">
                                        <label>
                                                <input type="checkbox" />
                                                <span class="lbl"></span>
                                        </label>
                                </td>

                                <td>
                                        <a href="#">ace.com</a>
                                </td>
                                <td>$45</td>
                                <td class="hidden-480">3,330</td>
                                <td class="hidden-phone">Feb 12</td>

                                <td class="hidden-480">
                                        <span class="label label-warning">Expiring</span>
                                </td>

                                <td class="td-actions">
                                        <div class="hidden-phone visible-desktop btn-group">
                                                <button class="btn btn-mini btn-success">
                                                        <i class="icon-ok bigger-120"></i>
                                                </button>

                                                <button class="btn btn-mini btn-info">
                                                        <i class="icon-edit bigger-120"></i>
                                                </button>

                                                <button class="btn btn-mini btn-danger">
                                                        <i class="icon-trash bigger-120"></i>
                                                </button>

                                                <button class="btn btn-mini btn-warning">
                                                        <i class="icon-flag bigger-120"></i>
                                                </button>
                                        </div>

                                        <div class="hidden-desktop visible-phone">
                                                <div class="inline position-relative">
                                                        <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
                                                                <i class="icon-caret-down icon-only bigger-120"></i>
                                                        </button>

                                                        <ul class="dropdown-menu dropdown-icon-only dropdown-yellow pull-right dropdown-caret dropdown-close">
                                                                <li>
                                                                        <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit" data-placement="left">
                                                                                <span class="green">
                                                                                        <i class="icon-edit"></i>
                                                                                </span>
                                                                        </a>
                                                                </li>

                                                                <li>
                                                                        <a href="#" class="tooltip-warning" data-rel="tooltip" title="Flag" data-placement="left">
                                                                                <span class="blue">
                                                                                        <i class="icon-flag"></i>
                                                                                </span>
                                                                        </a>
                                                                </li>

                                                                <li>
                                                                        <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete" data-placement="left">
                                                                                <span class="red">
                                                                                        <i class="icon-trash"></i>
                                                                                </span>
                                                                        </a>
                                                                </li>
                                                        </ul>
                                                </div>
                                        </div>
                                </td>
                        </tr>

                        <tr>
                                <td class="center">
                                        <label>
                                                <input type="checkbox" />
                                                <span class="lbl"></span>
                                        </label>
                                </td>

                                <td>
                                        <a href="#">base.com</a>
                                </td>
                                <td>$35</td>
                                <td class="hidden-480">2,595</td>
                                <td class="hidden-phone">Feb 18</td>

                                <td class="hidden-480">
                                        <span class="label label-success">Registered</span>
                                </td>

                                <td class="td-actions">
                                        <div class="hidden-phone visible-desktop btn-group">
                                                <button class="btn btn-mini btn-success">
                                                        <i class="icon-ok bigger-120"></i>
                                                </button>

                                                <button class="btn btn-mini btn-info">
                                                        <i class="icon-edit bigger-120"></i>
                                                </button>

                                                <button class="btn btn-mini btn-danger">
                                                        <i class="icon-trash bigger-120"></i>
                                                </button>

                                                <button class="btn btn-mini btn-warning">
                                                        <i class="icon-flag bigger-120"></i>
                                                </button>
                                        </div>

                                        <div class="hidden-desktop visible-phone">
                                                <div class="inline position-relative">
                                                        <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
                                                                <i class="icon-caret-down icon-only bigger-120"></i>
                                                        </button>

                                                        <ul class="dropdown-menu dropdown-icon-only dropdown-yellow pull-right dropdown-caret dropdown-close">
                                                                <li>
                                                                        <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit" data-placement="left">
                                                                                <span class="green">
                                                                                        <i class="icon-edit"></i>

                                                                <li>
                                                                        <a href="#" class="tooltip-warning" data-rel="tooltip" title="Flag" data-placement="left">

                                                                <li>

                                                                                <span class="red">
                                                                                        <i class="icon-trash"></i>
                                                                                </span>
                                                                        </a>
                                                                </li>
                                                        </ul>
                                                </div>
                                        </div>
                                </td>
                        </tr>
                </tbody>
        </table>
</div>
{% endblock %}
